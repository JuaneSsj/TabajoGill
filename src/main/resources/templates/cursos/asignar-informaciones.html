<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asignar Curso a Información Académica</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Times New Roman", Arial, sans-serif;
            background: linear-gradient(120deg, #1e1e2f 0%, #2a2a3d 100%);
            color: #f0eaff;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #d4bfff;
            font-size: 2.2em;
            margin-bottom: 30px;
        }

        form {
            width: 70%;
            margin: auto;
            background: #2e2e42;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 16px rgba(129, 104, 255, 0.12);
        }

        label {
            font-weight: bold;
            color: #f0eaff;
        }

        .info-list {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .info-list div {
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #7c4dff 0%, #512da8 100%);
            color: white;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(90deg, #512da8 0%, #7c4dff 100%);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #aab0ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #d4bfff;
        }
    </style>
</head>
<body>

<h1 th:text="'Asignar Curso: ' + ${curso.nombreCurso}">Asignar Curso</h1>

<form th:action="@{/cursos/asignar}" method="post">
    <input type="hidden" name="cursoId" th:value="${curso.idCurso}" />

    <div class="info-list">
        <label>Selecciona Información Académica:</label>
        <div th:each="info : ${informaciones}">
            <label>
                <input type="checkbox" name="informacionesSeleccionadas" th:value="${info.idInformacion}" />
                <span th:text="${info.universidadOrigen} + ' - ' + info.nivel"></span>
            </label>
        </div>
    </div>

    <button type="submit">Guardar Asignaciones</button>
</form>

<a th:href="@{/cursos}">← Volver a la lista de cursos</a>

</body>
</html>
