<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Estudiante e Información Académica</title>
    <style>
        body {
            font-family: "Times New Roman", Arial, sans-serif;
            background: linear-gradient(120deg, #1e1e2f 0%, #2a2a3d 100%);
            margin: 0;
            padding: 0;
            color: #f0eaff;
        }
        h1 {
            text-align: center;
            color: #d4bfff;
            margin-top: 40px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-size: 2.2em;
        }
        form {
            background: #2e2e42;
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px 35px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(129, 104, 255, 0.15);
            border: 1px solid #4b3b8f;
        }
        fieldset {
            border: 1px solid #a07dff;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 18px 20px 10px 20px;
        }
        legend {
            color: #c8a6ff;
            font-weight: 600;
            font-size: 1.1em;
            padding: 0 8px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #e0ccff;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 16px;
            border: 1px solid #8f79d6;
            border-radius: 6px;
            background: #3e3b5a;
            color: #f0eaff;
            font-size: 1em;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border: 1.5px solid #a07dff;
            outline: none;
            background: #49466a;
        }
        button {
            background: linear-gradient(90deg, #7c4dff 0%, #512da8 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(129, 104, 255, 0.20);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #512da8 0%, #7c4dff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .boton-igual {
            background: linear-gradient(90deg, #5e548e 0%, #43356b 100%);
            color: #dcd0ff;
            padding: 10px 28px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            cursor: pointer;
        }
        .boton-igual:hover {
            background: linear-gradient(90deg, #43356b 0%, #5e548e 100%);
            color: #ffffff;
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
<h1>Registrar Estudiante y su Información Académica</h1>

<form th:action="@{/estudiantes/guardar}" method="post" th:object="${estudianteForm}">

    <!-- Datos del Estudiante -->
    <fieldset>
        <legend>Datos del Estudiante</legend>

        <label>Nombre:</label>
        <input type="text" th:field="*{estudiante.nombre}" required />

        <label>Correo:</label>
        <input type="email" th:field="*{estudiante.correo}" required />

        <label>Edad:</label>
        <input type="text" th:field="*{estudiante.edad}" required />

        <label>Tipo de Estudiante:</label>
        <select th:field="*{estudiante.tipoEstudiante}">
            <option value="pregrado">Pregrado</option>
            <option value="POSTGRADO">Postgrado</option>
        </select>
    </fieldset>

    <!-- Datos Académicos -->
    <fieldset>
        <legend>Información Académica</legend>

        <label>Promedio:</label>
        <input type="text" th:field="*{informacionAcademica.promedio}" required />

        <label>Universidad de Origen:</label>
        <input type="text" th:field="*{informacionAcademica.universidadOrigen}" required />

        <label>Fecha de Ingreso:</label>
        <input type="date" th:field="*{informacionAcademica.fechaIngreso}" required />

        <label>Nivel:</label>
        <select th:field="*{informacionAcademica.nivel}" required>
            <option value="licenciatura">Licenciatura</option>
            <option value="maestria">Maestría</option>
            <option value="doctorado">Doctorado</option>
        </select>
    </fieldset>

    <div style="text-align:center;">
        <button type="submit">Guardar</button>
        <a href="/estudiantes" class="boton-igual">Volver a la lista</a>
    </div>
</form>
</body>
</html>
